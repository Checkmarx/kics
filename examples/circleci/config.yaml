version: 2.1
jobs:
  kics:
    docker:
      - image: checkmarx/kics:latest
    steps:
      - checkout
      - run:
          name: Run KICS
          # the following parameters will fail the pipeline if results are found
          command: |
            /app/bin/kics scan -p ${PWD} -o ${PWD} --ci
      - store_artifacts:
          path: ${PWD}/results.json

workflows:
  version: 2
  build:
    jobs:
      # etc...
      - kics
