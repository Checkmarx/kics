apiVersion: v1
kind: Service
metadata:
  name: {{ include "patate.fullname" . | lower }}
  labels:
    {{- include "patate.labels" . | nindent 4 }}
spec:
  type: {{ .Values.service.type }}
  ports:
    - port: {{ .Values.service.port }}
      targetPort: {{ .Values.service.targetPort }}
      protocol: TCP
      name: http
  selector:
    {{- include "patate.selectorLabels" . | nindent 4 }}
