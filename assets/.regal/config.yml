rules:
  bugs:
    not-equals-in-loop:
      level: ignore
  idiomatic:
    no-defined-entrypoint:
      # https://docs.styra.com/regal/rules/idiomatic/no-defined-entrypoint
      # No single entrypoint for this project
      level: ignore
    # temporary
    non-raw-regex-pattern:
      # removing redundant escaping from regexes would provide better readability
      level: warn
    use-in-operator:
      # https://docs.styra.com/regal/rules/idiomatic/use-in-operator
      # 42 violations â€” this would be good to fix, but not critical
      level: warn
    use-some-for-output-vars:
      # https://docs.styra.com/regal/rules/idiomatic/use-some-for-output-vars
      # These would be good to address, but would require a concentrated effort
      level: ignore
    equals-pattern-matching:
      level: ignore
    no-undefined-references:
      level: warn
    consistent-naming: 
      level: warn
  style:
    avoid-get-and-list-prefix:
      level: ignore
    external-reference:
      level: ignore
    file-length:
      level: ignore
    line-length:
      level: ignore
    no-whitespace-comment:
      level: ignore
    opa-fmt:
      level: error
    prefer-some-in-iteration:
      level: warn
    prefer-snake-case:
      level: ignore
    rule-length:
      level: ignore
    todo-comment:
      level: ignore
    no-trailing-whitespace:
      level: warn
    alphabetical-order:
      level: warn
    use-assignment-operator:
      level: ignore