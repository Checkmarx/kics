AWSTemplateFormatVersion: '2010-09-09'
Transform: AWS::Serverless-2016-10-31
Description: Functions with different event types - SHOULD be flagged

Resources:
  HttpFunction:
    Type: AWS::Serverless::Function
    Properties:
      Handler: index.httpHandler
      Runtime: nodejs12.x
      Role: arn:aws:iam::123456789012:role/shared-role
      Events:
        ApiEvent:
          Type: Api
          Properties:
            Path: /api
            Method: get

  S3Function:
    Type: AWS::Serverless::Function
    Properties:
      Handler: index.s3Handler
      Runtime: nodejs12.x
      Role: arn:aws:iam::123456789012:role/shared-role
      Events:
        S3Event:
          Type: S3
          Properties:
            Bucket: my-bucket
            Event: s3:ObjectCreated:*

  DynamoFunction:
    Type: AWS::Serverless::Function
    Properties:
      Handler: index.dynamoHandler
      Runtime: nodejs12.x
      Role: arn:aws:iam::123456789012:role/shared-role
      Environment:
        Variables:
          DYNAMODB_TABLE: events
      Events:
        DynamoEvent:
          Type: DynamoDB
          Properties:
            Stream: arn:aws:dynamodb:us-east-1:123456789012:table/events/stream
