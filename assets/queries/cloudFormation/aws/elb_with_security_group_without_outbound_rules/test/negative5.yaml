AWSTemplateFormatVersion: 2010-09-09
Resources:
  MySG:
    Type: AWS::EC2::SecurityGroup
    Properties:
      GroupDescription: "SG with valid standalone egress"
      VpcId: vpc-123456

  MyStandaloneEgress:
    Type: AWS::EC2::SecurityGroupEgress
    Properties:
      GroupId: !Ref MySG
      IpProtocol: -1
      CidrIp: 0.0.0.0/0

  MyClassicLB:
    Type: AWS::ElasticLoadBalancing::LoadBalancer
    Properties:
      SecurityGroups:
        - !Ref MySG
      Listeners:
        - LoadBalancerPort: 80
          InstancePort: 80
          Protocol: HTTP
      Subnets:
        - subnet-123
