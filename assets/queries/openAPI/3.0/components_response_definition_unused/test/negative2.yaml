openapi: 3.0.0
info:
  title: Simple API Overview
  version: 1.0.0
paths:
  "/":
    get:
      operationId: listVersionsv2
      summary: List API versions
      responses:
        '404':
          "$ref": "#/components/responses/NotFound"
components:
  schemas:
    Error:
      type: object
      properties:
        code:
          type: string
        message:
          type: string
        required:
        - code
        - message
  responses:
    NotFound:
      description: Resource not found
      content:
        application/json:
          schema:
            "$ref": "#/components/schemas/Error"
