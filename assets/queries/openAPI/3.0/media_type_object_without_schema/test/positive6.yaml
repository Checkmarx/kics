openapi: 3.0.0
info:
  title: Simple API Overview
  version: 1.0.0

paths:
  "/":
    requestBody:
      content:
        application/x-www-form-urlencoded:
          schema:
            type: object
            required:
              - password
            properties:
              password:
                type: string
                description: Credentials
                x-pii: {}
        text/plain: {}

components:
  requestBodies:
    NewItem:
      description: A JSON object containing item data
      required: true
      content:
        multipart/data:
          schema:
            type: object
            properties:
              code:
                type: string
                format: binary
          encoding:
            code:
              contentType: image/png, image/jpeg
