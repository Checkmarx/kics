swagger: '2.0'
info:
  title: Simple API Overview
  version: 1.0.0
paths:
  "/":
    get:
      operationId: listVersionsv2
      summary: List API versions
      responses:
        '200':
          description: 200 response
      parameters:
      - name: category
        in: body
        description: max records to return
        required: true
        schema:
          "$ref": "#/definitions/Category"
definitions:
  Category:
    type: object
    properties:
      id:
        type: integer
        format: int64
        minimum: 1
        enum:
        - 2
        - 3
        - 4
        - 5
        - 6
      name:
        type: string
        maxLength: 10
        enum:
        - Foo
        - Bar
