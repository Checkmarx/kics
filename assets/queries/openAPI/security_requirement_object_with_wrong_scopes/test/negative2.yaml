openapi: 3.0.0
info:
  title: Simple API Overview
  version: 1.0.0
security:
  - api_key: []
  - petstore_auth:
      - write:pets
      - read:pets
paths: {}
components:
  securitySchemes:
    api_key:
      type: apiKey
      name: api_key
      in: header
    petstore_auth:
      type: oauth2
      flows:
        implicit:
          authorizationUrl: http://example.org/api/oauth/dialog
          scopes:
            write:pets: modify pets in your account
            read:pets: read your pets
