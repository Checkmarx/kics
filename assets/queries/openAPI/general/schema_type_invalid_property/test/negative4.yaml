swagger: "2.0"
info:
  title: Simple API Overview
  version: 1.0.0
paths:
  /:
    get:
      operationId: listVersionsv2
      summary: List API versions
      responses:
        "200":
          description: Success
    parameters:
      - name: id
        in: body
        description: ID of pet to use
        required: true
        schema:
          type: object
          required:
            - id
          properties:
            id:
              type: integer
              minimum: 1
            name:
              type: string
              minLength: 3
            phones:
              type: array
              items:
                type: string
                pattern: "\\(\\d{3}\\) ?\\d{3}-\\d{4}"
              minItems: 1
