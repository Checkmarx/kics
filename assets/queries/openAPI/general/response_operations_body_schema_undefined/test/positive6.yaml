openapi: 3.0.3
info:
  title: Tariff Setup API
  version: 1.0.0

paths:
  /CreateTariffSetup:
    post:
      summary: Creates tariff setups.
      tags:
        - Tariff Setups
      responses:
        '400':
          $ref: '#/components/schemas/missing_component'  # incorrect referencing
        '401':
          $ref: '#/components/responses/error1'  # components/responses/error1 is missing schema field
        '402':
          $ref: '#/components/responses/error2'  # components/responses/error2 has an empty content field
        '403':
          $ref: '#/components/responses/error3'  # components/responses/error3 is missing content field

components:
  responses:
    error1:
      description: Error response
      content:
        application/json:

    error2:
      description: Error response
      content:

    error3:
      description: Error response

  schemas:
    error:
      type: object
      properties:
        code:
          type: string
          example: "ERR_400"
        message:
          type: string
          example: "Invalid request payload"
