openapi: 3.0.0
info:
  title: Simple API overview
  version: 1.0.0
paths:
  "/":
    get:
      operationId: listVersionsv2
      summary: List API versions
      responses:
        "200":
          description: 200 response
          content:
            application/json:
              examples:
                foo:
                  value:
                    versions:
                      - status: CURRENT
                        updated: "2011-01-21T11:33:21Z"
                        id: v2.0
                        links:
                          - href: http://127.0.0.1:8774/v2/
                            rel: self
    parameters:
      - name: Authorization
        in: header
        description: ID of the API version
        required: true
        schema:
          type: integer
  /users/{id}:
    get:
      parameters:
        - in: header
          name: Authorization
          required: true
          description: The user ID
          schema:
            type: integer
            minimum: 1
