          description: Le paramètre 'Accept' de l'en-tête HTTP contient une valeur
            non prévue
        "414":
          description: Requête trop longue
        "429":
          description: Quota d'interrogations de l'API dépassé
        "500":
          description: Erreur interne du serveur
        "503":
          description: Service indisponible
      x-auth-type: Application & Application User
      x-throttling-tier: Unlimited
  /siret/nonDiffusibles:
    get:
      tags:
      - Etablissement
      summary: Recherche sur les non diffusibles
      description: ""
      operationId: findNonDiffusiblesByQ
      produces:
      - application/json
      - text/csv
      parameters:
      - name: q
        in: query
        description: Contenu de la requête multicritères, voir la documentation pour
          plus de précisions
        required: false
        type: string
      - name: nombre
        in: query
        description: Nombre d'éléments demandés dans la réponse, défaut 20
        required: false
        type: integer
      - name: debut
        in: query
        description: Rang du premier élément demandé dans la réponse, défaut 0
        required: false
        type: integer
      - name: curseur
        in: query
        description: Paramètre utilisé pour la pagination profonde, voir la documentation
          pour plus de précisions
        required: false
        type: string
      - name: champs
        in: query
        description: Liste des champs demandés, séparés par des virgules
        required: false
        type: string
      responses:
        "200":
          description: successful operation
          schema:
            $ref: '#/definitions/ReponseEtablissementsNonDiffusibles'
        "301":
          description: L'entreprise de l'établissement est un doublon
        "400":
          description: Nombre incorrect de paramètres ou les paramètres sont mal formatés
        "401":
          description: Jeton d'accès manquant ou invalide
        "404":
          description: Entreprise non trouvée dans la base Sirene (si le paramètre
            date n'a pas été utilisé, cela peut signifier que le numéro de 14 chiffres
            ne correspond pas à un Siret présent dans la base ; si le paramètre date
            a été utilisé, le Siret peut exister mais la date de création est postérieure
            au paramètre date)
        "406":
          description: Le paramètre 'Accept' de l'en-tête HTTP contient une valeur
            non prévue
        "414":
          description: Requête trop longue
        "429":
          description: Quota d'interrogations de l'API dépassé
        "500":
          description: Erreur interne du serveur
        "503":
          description: Service indisponible
      x-auth-type: Application & Application User
      x-throttling-tier: Unlimited
  /informations:
    get:
      tags:
      - Informations
      summary: État du service, dates de mise à jour et numéro de version
      description: ""
      operationId: informations
      produces:
      - application/json
      parameters: []
      responses:
        "200":
          description: successful operation
          schema:
            $ref: '#/definitions/ReponseInformations'
        "503":
          description: Service indisponible
      x-auth-type: Application & Application User
      x-throttling-tier: Unlimited
definitions:
  Adresse:
    type: object
    properties:
      complementAdresseEtablissement:
        type: string
        description: Complément d'adresse de l'établissement
      numeroVoieEtablissement:
        type: string
        description: Numéro dans la voie
      indiceRepetitionEtablissement:
        type: string
        description: Indice de répétition dans la voie
      typeVoieEtablissement:
        type: string
        description: Type de la voie
      libelleVoieEtablissement:
        type: string
        description: Libellé de la voie
      codePostalEtablissement:
        type: string
        description: Code postal
      libelleCommuneEtablissement:
        type: string
        description: Libellé de la commune pour les adresses en France
      libelleCommuneEtrangerEtablissement:
        type: string
        description: Libellé complémentaire pour une adresse à l'étranger
      distributionSpecialeEtablissement:
        type: string
        description: Distribution spéciale (BP par ex)
      codeCommuneEtablissement:
        type: string
        description: Code commune de localisation de l’établissement hors établissements
          situés à l’étranger (Le code commune est défini dans le <a href='https://www.insee.fr/fr/information/2028028'>code
          officiel géographique (COG)</a>)
      codeCedexEtablissement:
        type: string
        description: Numéro de Cedex
      libelleCedexEtablissement:
        type: string
        description: Libellé correspondant au numéro de Cedex (variable codeCedexEtablissement)
      codePaysEtrangerEtablissement:
        type: string
        description: Code pays pour les établissements situés à l’étranger
      libellePaysEtrangerEtablissement:
        type: string
        description: Libellé du pays pour les adresses à l’étranger
    description: Ensemble des variables d'adresse d'un établissement
  AdresseComplementaire:
    type: object
    properties:
      complementAdresse2Etablissement:
        type: string
        description: Complément d'adresse de l'établissement
      numeroVoie2Etablissement:
        type: string
        description: Numéro dans la voie
      indiceRepetition2Etablissement:
        type: string
        description: Indice de répétition dans la voie
      typeVoie2Etablissement:
        type: string
        description: Type de la voie
      libelleVoie2Etablissement:
        type: string
        description: Libellé de la voie
      codePostal2Etablissement:
        type: string
        description: Code postal
      libelleCommune2Etablissement:
        type: string
        description: Libellé de la commune pour les adresses en France
      libelleCommuneEtranger2Etablissement:
        type: string
        description: Libellé complémentaire pour une adresse à l'étranger
      distributionSpeciale2Etablissement:
        type: string
        description: Distribution spéciale (BP par ex)
      codeCommune2Etablissement:
        type: string
        description: Code commune de localisation de l’établissement hors établissements
          situés à l’étranger (Le code commune est défini dans le <a href='https://www.insee.fr/fr/information/2028028'>code
          officiel géographique (COG)</a>)
      codeCedex2Etablissement:
        type: string
        description: Numéro de Cedex
      libelleCedex2Etablissement:
        type: string
        description: Libellé correspondant au numéro de Cedex (variable codeCedexEtablissement)
      codePaysEtranger2Etablissement:
        type: string
        description: Code pays pour les établissements situés à l’étranger
      libellePaysEtranger2Etablissement:
        type: string
        description: Libellé du pays pour les adresses à l’étranger
    description: Ensemble des variables d'adresse complémentaire d'un établissement
  Comptage:
    type: object
    properties:
      valeur:
        type: object
        description: Modalité comptée
        properties: {}
      nombre:
        type: integer
        format: int64
        description: Nombre d'éléments correspondant à la modalité comptée
      facettes:
        type: array
        items:
          $ref: '#/definitions/Facette'
    description: Objet représentant un comptage particulier à l'intérieur d'une facette
  Etablissement:
    type: object
    properties:
      score:
        type: number
        format: float
        description: Score de l'élément parmi l'ensemble des éléments répondant à
          la requête, plus le score est élevé, plus l'élément est haut placé. Le score
          n'a pas de signification en dehors de la requête et n'est pas comparable
          aux score d'autres requêtes
      siren:
        type: string
        description: Numéro Siren de l'entreprise à laquelle appartient l'établissement
      nic:
        type: string
        description: Numéro interne de classement de l'établissement
      siret:
        type: string
        description: Numéro Siret de l’établissement (toujours renseigné)
      statutDiffusionEtablissement:
        type: string
        description: Statut de diffusion de l'établissement
      dateCreationEtablissement:
        type: string
        description: Date de création de l'établissement, format AAAA-MM-JJ
      trancheEffectifsEtablissement:
        type: string
        description: Tranche d’effectif salarié de l’établissement, valorisée uniquement
          si l’année correspondante est supérieure ou égale à l’année d’interrogation
          -3 (sinon, NN)
      anneeEffectifsEtablissement:
        type: string
        description: Année de la tranche d’effectif salarié de l’établissement, valorisée
          uniquement si l'année est supérieure ou égale à l’année d’interrogation
          -3 (sinon, null)
      activitePrincipaleRegistreMetiersEtablissement:
        type: string
        description: Code de l’activité exercée par l’artisan inscrit au registre
          des métiers. L’APRM est codifiée selon la nomenclature d’Activités Française
          de l’Artisanat (NAFA)
      dateDernierTraitementEtablissement:
        type: string
        description: Date de la dernière mise à jour effectuée au répertoire Sirene
          sur le Siret concerné (AAAA-MM-JJTHH:MM:SS)
      etablissementSiege:
        type: boolean
        description: Indicatrice précisant si le Siret est celui de l’établissement
          siège ou non
      nombrePeriodesEtablissement:
        type: integer
        format: int32
        description: Nombre de périodes dans la vie de l'établissement
      uniteLegale:
        $ref: '#/definitions/UniteLegaleEtablissement'
      adresseEtablissement:
        $ref: '#/definitions/Adresse'
      adresse2Etablissement:
        $ref: '#/definitions/AdresseComplementaire'
      periodesEtablissement:
        type: array
        items:
          $ref: '#/definitions/PeriodeEtablissement'
    description: Objet représentant un établissement et son historique
  Facette:
    type: object
    properties:
      nom:
        type: string
        description: Nom de la facette
      manquants:
        type: integer
        format: int32
        description: Nombre d'éléments pour lesquels la facette vaut null
      total:
        type: integer
        format: int64
        description: Nombre total d'éléments ayant une valeur non nulle pour la facette
      modalites:
        type: integer
        format: int32
        description: Nombre de valeurs distinctes pour la facette
      avant:
        type: integer
        format: int32
        description: Nombre d'éléments dont la valeur est inférieure au premier intervalle,
          uniquement pour les facettes de type intervalle
      apres:
        type: integer
        format: int32
        description: Nombre d'éléments dont la valeur est supérieure au dernier intervalle,
          uniquement pour les facettes de type intervalle
      entre:
        type: integer
        format: int32
        description: Nombre d'élements compris entre la borne inférieure du premier
          intervalle et la borne supérieure du dernier intervalle, uniquement pour
          les facettes de type intervalle
      comptages:
        type: array
        items:
          $ref: '#/definitions/Comptage'
      facettes:
        type: array
        items:
          $ref: '#/definitions/Facette'
    description: Objet représentant une facette (un ensemble de comptages selon un
      champ, une requête ou une série d'intervalles)
  Header:
    type: object
    properties:
      statut:
        type: integer
        format: int32
        description: Égal au status de la réponse HTTP
      message:
        type: string
        description: En cas d'erreur, message indiquant la cause de l'erreur. OK sinon
      total:
        type: integer
        format: int32
        description: Nombre total des éléments répondant à la requête
      debut:
        type: integer
        format: int32
        description: Numéro du premier élément fourni, défaut à 0, commence à 0
      nombre:
        type: integer
        format: int32
        description: Nombre d'éléments fournis, défaut à 20
      curseur:
        type: string
        description: Curseur passé en argument dans la requête de l'utilisateur, utilisé
          pour la pagination profonde
      curseurSuivant:
        type: string
        description: Curseur suivant pour accéder à la suite des résultat lorsqu'on
          utilise la pagination profonde
    description: Informations générales sur le résultat de la requête
  PeriodeEtablissement:
    type: object
