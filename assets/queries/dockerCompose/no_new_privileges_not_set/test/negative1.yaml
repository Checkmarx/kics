version: "2.4"
services:
  service-service-service:
    build:
      context: ./git-branches/
      dockerfile: service.dockerfile
    ports:
      - "6969:8080"
    networks:
      - service-service-frontend
    restart: always
    depends_on:
      - "service-service-front-fpm"
    security_opt:
      - no-new-privileges

networks:
  service-service-frontend:
