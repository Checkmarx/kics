name: update-software-versions
on:
  push:
    branches:
      - "feat/no_more_magic_versions_numbers"
  workflow_dispatch:
jobs:
  update-software-versions:
    name: update software versions to latest
    runs-on: ubuntu-latest    
    steps:
      - name: Checkout project
        uses: actions/checkout@v3
        with:
          fetch-depth: 0
      - uses: actions/setup-python@v4
        with:
          python-version: "3.x"
      - name: Run test statistics script
        id: metrics
        run: |
          pip3 install -r .github/scripts/update_versions/requirements.txt
          output= $(python3 .github/scripts/update_versions/update.py)
      - name: Create pull request
        if: "contains(output, 'Packages Updated')"
        uses: peter-evans/create-pull-request@v4
        with:
          title: "bump: updating software versions"
          token: ${{ secrets.KICS_BOT_PAT }}
          commit-message: "bump: updating software versions to new release"
          delete-branch: true
          branch: feature/kicsbot-software-versions
          base: feat/no_more_magic_versions_numbers
          body: |
            **Automated Changes**
            Updating assets/libraries/common.json software versions
            Triggered by SHA: _${{ github.sha }}_
          labels: enhancement

