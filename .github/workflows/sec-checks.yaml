name: security-checks
on:
  push:
    branches:
      - main
  pull_request:
jobs:
  trivy-file-system:
    name: Trivy fs scan
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@11bd71901bbe5b1630ceea73d27597364c9af683 # v4.2.2
      - name: Run Trivy vulnerability scanner in repo mode
        uses: aquasecurity/trivy-action@6c175e9c4083a92bbca2f9724c8a5e33bc2d97a5 #v 0.30.0
        with:
          scan-type: 'fs'
          ignore-unfixed: true
          format: 'table'
          output: './results.txt'
          severity: 'CRITICAL,HIGH,MEDIUM,LOW'
          skip-dirs: '.github'
          exit-code: '1'
        # trivy-config: trivy.yaml
      - name: Inspect action report
        if: always()
        run: cat ./results.txt
      - name: Upload artifact
        if: always()
        uses: actions/upload-artifact@ea165f8d65b6e75b540449e92b4886f43607fa02 # v4.6.2
        with:
          name: trivy-fs-scan-results
          path: ./results.txt
  trivy-docker-image:
    name: Trivy docker image scan
    runs-on: ubuntu-latest
    strategy:
      fail-fast: false
      matrix:
        kics-docker: [ "Dockerfile" ]
    steps:
      - name: Checkout code
        uses: actions/checkout@11bd71901bbe5b1630ceea73d27597364c9af683 # v4.2.2
      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@b5ca514318bd6ebac0fb2aedd5d36ec1b5c232a2 # v3.10.0
      - name: Build
        id: docker_build
        uses: docker/build-push-action@471d1dc4e07e5cdedd4c2171150001c434f0b7a4 # v6.15.0
        with:
          load: true
          context: ./
          file: ./${{ matrix.kics-docker }}
          builder: ${{ steps.buildx.outputs.name }}
          push: false
          tags: kics:sec-trivy-tests-${{ github.sha }}
          build-args: |
            VERSION=development
            COMMIT=${{ github.sha }}
          cache-from: type=local,src=/tmp/.buildx-cache
          cache-to: type=local,dest=/tmp/.buildx-cache
      - name: Run Trivy vulnerability scanner
        uses: aquasecurity/trivy-action@6c175e9c4083a92bbca2f9724c8a5e33bc2d97a5 #v 0.30.0
        with:
          image-ref: kics:sec-trivy-tests-${{ github.sha }}
          ignore-unfixed: true
          vuln-type: 'os,library'
          format: 'table'
          output: './results.txt'
          severity: 'CRITICAL,HIGH,MEDIUM,LOW'
          ignore-policy: './trivy-ignore.rego'
        # trivy-config: trivy.image.yaml
          exit-code: '1'
      - name: Inspect action report
        if: always()
        run: cat ./results.txt
      - name: Upload artifact
        if: always()
        uses: actions/upload-artifact@ea165f8d65b6e75b540449e92b4886f43607fa02 # v4.6.2
        with:
          name: trivy-docker-image-scan-results
          path: ./results.txt
  grype-file-system:
    name: Grype fs scan
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@11bd71901bbe5b1630ceea73d27597364c9af683 # v4.2.2
      - name: Run Grype vulnerability scanner in repo mode
        id: grype-fs-scan
        uses: anchore/scan-action@7c05671ae9be166aeb155bad2d7df9121823df32 # v6.1.0
        with:
          path: "."
          only-fixed: true
          output-format: table
          severity-cutoff: low
          fail-build: true
  grype-docker-image:
    name: Grype docker image scan
    runs-on: ubuntu-latest
    strategy:
      fail-fast: false
      matrix:
        kics-docker: [ "Dockerfile" ]
    steps:
      - name: Check out code
        uses: actions/checkout@11bd71901bbe5b1630ceea73d27597364c9af683 # v4.2.2
        with:
          persist-credentials: false
      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@b5ca514318bd6ebac0fb2aedd5d36ec1b5c232a2 # v3.10.0
      - name: Build
        id: docker_build
        uses: docker/build-push-action@471d1dc4e07e5cdedd4c2171150001c434f0b7a4 # v6.15.0
        with:
          load: true
          context: ./
          file: ./${{ matrix.kics-docker }}
          builder: ${{ steps.buildx.outputs.name }}
          push: false
          tags: kics:sec-tests-${{ github.sha }}
          build-args: |
            VERSION=development
            COMMIT=${{ github.sha }}
          cache-from: type=local,src=/tmp/.buildx-cache
          cache-to: type=local,dest=/tmp/.buildx-cache
      - name: Scan image
        id: grype-image-scan
        uses: anchore/scan-action@7c05671ae9be166aeb155bad2d7df9121823df32 # v6.1.0
        with:
          image: kics:sec-tests-${{ github.sha }}
          only-fixed: true
          severity-cutoff: low
          output-format: table
          fail-build: true
  govulncheck-file-system:
    runs-on: ubuntu-latest
    name: govulncheck fs scan
    steps:
      - name: Checkout code
        uses: actions/checkout@11bd71901bbe5b1630ceea73d27597364c9af683 # v4.2.2
      - uses: actions/setup-go@v5
        with:
          go-version-file: go.mod
      - name: Install govulncheck
        run: go install golang.org/x/vuln/cmd/govulncheck@latest
      - name: Run govulncheck scanner in fs mode
        run: |
          govulncheck -show verbose -C . ./... > ./results.txt || true
          bash ./.github/scripts/sec-checks/govulncheck-ignore-unfixed.sh
      - name: Inspect action report
        if: always()
        run: cat ./results.txt
      - name: Upload artifact
        if: always()
        uses: actions/upload-artifact@ea165f8d65b6e75b540449e92b4886f43607fa02 # v4.6.2
        with:
          name: govulncheck-fs-scan-results
          path: ./results.txt
  govulncheck-binary:
    runs-on: ubuntu-latest
    name: govulncheck binary scan
    steps:
      - name: Checkout code
        uses: actions/checkout@11bd71901bbe5b1630ceea73d27597364c9af683 # v4.2.2
      - uses: actions/setup-go@v5
        with:
          go-version-file: go.mod
      - name: Build kics
        run: go build -ldflags "-s -w" -a -installsuffix cgo -o ./bin/kics ./cmd/console/main.go
      - name: Install govulncheck
        run: go install golang.org/x/vuln/cmd/govulncheck@latest
      - name: Run govulncheck scanner in binary mode
        run: |
          govulncheck -show verbose -mode=binary ./bin/kics > ./results.txt || true
          bash ./.github/scripts/sec-checks/govulncheck-ignore-unfixed.sh
      - name: Inspect action report
        if: always()
        run: cat ./results.txt
      - name: Upload artifact
        if: always()
        uses: actions/upload-artifact@ea165f8d65b6e75b540449e92b4886f43607fa02 # v4.6.2
        with:
          name: govulncheck-binary-scan-results
          path: ./results.txt
      - name: Inspect final dependencies from binary
        if: github.event_name == 'pull_request'
        run: |
          strings ./bin/kics | grep -P "dep\t" | sort -u > binary_dependencies.txt
          cat binary_dependencies.txt
      - name: Upload artifact
        if: always()
        uses: actions/upload-artifact@ea165f8d65b6e75b540449e92b4886f43607fa02 # v4.6.2
        with:
          name: binary-dependencies
          path: ./binary_dependencies.txt