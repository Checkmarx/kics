name: security-checks
on:
  push:
    branches:
      - main
  pull_request:
jobs:
  trivy-file-system:
    name: Trivy fs scan
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
      - name: Run Trivy vulnerability scanner in repo mode
        uses: aquasecurity/trivy-action@master
        with:
          scan-type: 'fs'
          ignore-unfixed: true
          format: 'json'
          output: './results.json'
          severity: 'CRITICAL,HIGH,MEDIUM'
          exit-code: '1'
        # trivy-config: trivy.yaml
      - name: Inspect action report
        if: always()
        run: cat ./results.json
      - name: Upload artifact
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: trivy-fs-scan-results
          path: ./results.json
  trivy-docker-image:
    name: Trivy docker image scan
    runs-on: ubuntu-latest
    strategy:
      fail-fast: false
      matrix:
        kics-docker: [ "Dockerfile" ]
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3
      - name: Build
        id: docker_build
        uses: docker/build-push-action@v5
        with:
          load: true
          context: ./
          file: ./${{ matrix.kics-docker }}
          builder: ${{ steps.buildx.outputs.name }}
          push: false
          tags: kics:sec-trivy-tests-${{ github.sha }}
          build-args: |
            VERSION=development
            COMMIT=${{ github.sha }}
          cache-from: type=local,src=/tmp/.buildx-cache
          cache-to: type=local,dest=/tmp/.buildx-cache
      - name: Run Trivy vulnerability scanner
        uses: aquasecurity/trivy-action@master
        with:
          image-ref: kics:sec-trivy-tests-${{ github.sha }}
          ignore-unfixed: true
          vuln-type: 'os,library'
          format: 'json'
          output: './results.json'
          severity: 'CRITICAL,HIGH,MEDIUM'
          ignore-policy: './trivy-ignore.rego'
        # trivy-config: trivy.image.yaml
          exit-code: '1'
      - name: Inspect action report
        if: always()
        run: cat ./results.json
      - name: Upload artifact
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: trivy-docker-image-scan-results
          path: ./results.json
  grype-file-system:
    name: Grype fs scan
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
      - name: Run Grype vulnerability scanner in repo mode
        id: grype-fs-scan
        uses: anchore/scan-action@v3
        with:
          path: "."
          only-fixed: true
          output-format: json
          severity-cutoff: medium
          fail-build: true
      - name: Inspect action report
        if: always()
        run: cat ${{ steps.grype-fs-scan.outputs.json }}
      - name: Upload artifact
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: grype-fs-scan-results
          path: ${{ steps.grype-fs-scan.outputs.json }}
  grype-docker-image:
    name: Grype docker image scan
    runs-on: ubuntu-latest
    strategy:
      fail-fast: false
      matrix:
        kics-docker: [ "Dockerfile" ]
    steps:
      - name: Check out code
        uses: actions/checkout@v4
        with:
          persist-credentials: false
      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3
      - name: Build
        id: docker_build
        uses: docker/build-push-action@v5
        with:
          load: true
          context: ./
          file: ./${{ matrix.kics-docker }}
          builder: ${{ steps.buildx.outputs.name }}
          push: false
          tags: kics:sec-tests-${{ github.sha }}
          build-args: |
            VERSION=development
            COMMIT=${{ github.sha }}
          cache-from: type=local,src=/tmp/.buildx-cache
          cache-to: type=local,dest=/tmp/.buildx-cache
      - name: Scan image
        id: grype-image-scan
        uses: anchore/scan-action@v3
        with:
          image: kics:sec-tests-${{ github.sha }}
          only-fixed: true
          severity-cutoff: medium
          output-format: json
          fail-build: true
      - name: upload artifact
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: grype-docker-image-scan-results
          path: ${{ steps.grype-image-scan.outputs.json }}
      - name: Inspect action report
        if: always()
        run: cat ${{ steps.grype-image-scan.outputs.json }}
  govulncheck-file-system:
    runs-on: ubuntu-latest
    name: govulncheck fs scan
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
      - uses: actions/setup-go@v5
        with:
          go-version-file: go.mod
      - name: Install govulncheck
        run: go install golang.org/x/vuln/cmd/govulncheck@latest
      - name: Run govulncheck scanner in fs mode
        run: |
          govulncheck -show verbose -C . ./... > ./results.txt || true
          bash ./.github/scripts/sec-checks/govulncheck-ignore-unfixed.sh
      - name: Inspect action report
        if: always()
        run: cat ./results.txt
      - name: Upload artifact
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: govulncheck-fs-scan-results
          path: ./results.txt
  govulncheck-binary:
    runs-on: ubuntu-latest
    name: govulncheck binary scan
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
      - uses: actions/setup-go@v5
        with:
          go-version-file: go.mod
      - name: Build kics
        run: go build -ldflags "-s -w" -a -installsuffix cgo -o ./bin/kics ./cmd/console/main.go
      - name: Install govulncheck
        run: go install golang.org/x/vuln/cmd/govulncheck@latest
      - name: Run govulncheck scanner in binary mode
        run: |
          govulncheck -show verbose -mode=binary ./bin/kics > ./results.txt || true
          bash ./.github/scripts/sec-checks/govulncheck-ignore-unfixed.sh
      - name: Inspect action report
        if: always()
        run: cat ./results.txt
      - name: Upload artifact
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: govulncheck-binary-scan-results
          path: ./results.txt
