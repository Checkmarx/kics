name: release-manual-docker-tag

on:
  workflow_dispatch:
    inputs:
      tag:
        description: 'Git Tag'
        required: true

jobs:
  push_to_registry:
    name: Push Docker image to Docker Hub
    runs-on: ubuntu-latest
    steps:
      - name: Check out the repo
        uses: actions/checkout@v2
        with:
          ref: ${{ github.event.inputs.tag }}
      - uses: toko-bifrost/ms-teams-deploy-card@master
        if: always()
        with:
          github-token: ${{ secrets.KICS_BOT_PAT }}
          webhook-uri: ${{ secrets.MSTEAMS_WEBHOOK_URL }}
          card-layout-start: cozy
          card-layout-exit: complete
          show-on-start: true
          show-on-exit: true
          custom-actions: |
            - name: View CI Logs
              value: https://github.com/Checkmarx/kics/actions/runs/${{ github.run_id }}
            - name: View HEAD Commit
              value: https://github.com/Checkmarx/kics/commit/${{ github.sha }}
      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v1
      - name: Login to DockerHub
        uses: docker/login-action@v1
        with:
          username: ${{ secrets.DOCKER_USERNAME }}
          password: ${{ secrets.DOCKER_PASSWORD }}
      - name: Push scratch to Docker Hub
        uses: docker/build-push-action@v2
        with:
          context: .
          push: true
          tags: checkmarx/kics:${{ github.event.inputs.tag }}
          build-args: |
            VERSION=${{ github.event.inputs.tag }}
            COMMIT=${{ github.sha }}
      - name: Push alpine to Docker Hub
        uses: docker/build-push-action@v2
        with:
          context: .
          file: ./Dockerfile.integration
          push: true
          tags: checkmarx/kics:${{ github.event.inputs.tag }}-alpine
          build-args: |
            VERSION=${{ github.event.inputs.tag }}
            COMMIT=${{ github.sha }}
