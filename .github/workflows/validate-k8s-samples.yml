name: validate-k8s-samples

on:
  pull_request:
    paths:
    - "assets/queries/k8s/**/test/*.yaml"
    - "assets/queries/k8s/**/test/*.yml"

jobs:
  validate-k8s-manifests:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
        with:
          fetch-depth: 0
          persist-credentials: false
      - name: Get Kubeval
        run: |
          mkdir -p .bin
          PROJDIR=$(pwd)
          cd .bin && wget https://github.com/instrumenta/kubeval/releases/latest/download/kubeval-linux-amd64.tar.gz \
            && tar xf kubeval-linux-amd64.tar.gz \
            && chmod +x kubeval \
            && rm -vf kubeval-linux-amd64.tar.gz \
            && cd "${PROJDIR}"
      - name: Validate k8s manifests
        run: python3 .github/validators/validate-syntax.py
        env:
          LINTER_PATH: .bin/kubeval
          SKIP_LIST_PATH: '.github/validators/k8s-skip-list'
          FILES_GLOB: 'assets/queries/k8s/**/test/*.yaml'
