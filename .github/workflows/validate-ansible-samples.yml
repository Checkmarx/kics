name: validate-ansible-samples

on:
  pull_request:
    paths:
    - "assets/queries/ansible/**/test/*.yaml"
    - "assets/queries/ansible/**/test/*.yml"

jobs:
  validate-ansible-syntax:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
        with:
          fetch-depth: 0
          persist-credentials: false
      - uses: actions/setup-python@v2
        with:
          python-version: '3.x'
      - name: Get yamllint
        run: |
          pip3 install yamllint
      - name: Validate ansible template syntax
        run: |
          python3 -u .github/validators/validate-syntax.py assets/queries/ansible/**/test/*.yaml
        env:
          LINTER_PATH: "/opt/hostedtoolcache/Python/3.9.1/x64/bin/yamllint"
          EXTRA_ARGS: "--config-file .github/.yamllint.yml"
          SKIP_LIST_PATH: ".github/validators/ansible-skip-list"
          NO_PROGRESS: False
