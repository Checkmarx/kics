name: validate-cfn-samples

on:
  pull_request:
    paths:
    - "assets/queries/cloudFormation/**/test/*.yaml"

jobs:
  validate-cloudformation-syntax:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
        with:
          fetch-depth: 0
          persist-credentials: false
      - name: Get cfn-python-lint
        run: |
          pip install cfn-lint
      - name: Validate cloudformation template syntax
        run: bash .github/validators/validate-syntax.py
        env:
          LINTER_PATH: cfn-lint
          FILES_GLOB: "assets/queries/cloudFormation/**/test/*.yaml"
          EXTRA_ARGS: "--debug"
          SKIP_LIST_PATH: cfn-skip-list
