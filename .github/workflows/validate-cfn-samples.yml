name: validate-cfn-samples

on:
  workflow_dispatch:
  pull_request:
    paths:
    - "assets/queries/cloudFormation/**/test/*.yaml"
    - "assets/queries/cloudFormation/**/test/*.json"

jobs:
  validate-cfn-syntax:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
        with:
          fetch-depth: 0
          persist-credentials: false
      - uses: actions/setup-python@v2
        with:
          python-version: '3.x'
      - name: Get commit changed files
        if: github.event_name != 'workflow_dispatch'
        uses: lots0logs/gh-action-get-changed-files@2.1.4
        id: get-changed-files
        with:
          token: ${{ secrets.GITHUB_TOKEN }}
      - name: Filter changed samples
        if: github.event_name != 'workflow_dispatch'
        id: filter-changed-samples
        run: |
          python3 -u ".github/validators/filter-changed-samples.py" "assets/queries/cloudFormation/**/test/*.yaml" "assets/queries/cloudFormation/**/test/*.json" > output.txt
          cat output.txt
          echo "::set-output name=samples-list::$(cat ./output.txt)"
      - name: DEBUG - print changed samples
        run: echo ${{ steps.filter-changed-samples.samples-list }}
      - name: Set all samples
        if: github.event_name == 'workflow_dispatch'
        run: |
            echo "::set-output name=samples-list::'assets/queries/cloudFormation/**/test/*.yaml' 'assets/queries/cloudFormation/**/test/*.json'"
      - name: Get cfn-python-lint
        run: |
          pip3 install -U cfn-lint --user
      - name: Validate cloudformation template syntax
        run: |
          python3 -u ".github/validators/validate-syntax.py" \
            --linter /home/runner/.local/bin/cfn-lint \
            --extra " \
            --info \
            --config-file .github/.cfnlintrc.yml" \
            --skip ".github/validators/cfn-skip-list" \
            --verbose ${{ steps.filter-changed-samples.samples-list }}
