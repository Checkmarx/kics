name: kics-github-action

on:
  pull_request:
    branches: [master]
  workflow_dispatch:

jobs:
  kics-scan:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - name: Run KICS Scan
        uses: gabriel-cx/kics-github-action@latest
        with:
#           token: ${{ secrets.GITHUB_TOKEN }}
          path: "./Dockerfile"
          ignore_on_exit: results
#           enable_comments: true
          output_path: ./results
          output_formats: json,html
          type: dockerfile
          build_args: KICS_IMAGE=checkmarx/kics:v1.5.14
      - uses: actions/upload-artifact@v3
        with:
          name: results
          path: ./results
