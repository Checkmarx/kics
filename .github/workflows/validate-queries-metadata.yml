name: validate-queries-metadata

on:
  pull_request:
    paths:
    - "assets/queries/**/metadata.json"

jobs:
  lint-samples:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
        with:
          persist-credentials: false
      - name: Run test metrics script
        env:
          KICS_GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          KICS_PR_NUMBER: ${{ github.event.number }}
        id: metrics
        run: |
          pip3 install -r .github/scripts/metrics/requirements.txt
          python3 .github/scripts/metrics/get_metrics.py
