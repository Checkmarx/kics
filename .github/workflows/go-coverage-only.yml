name: Go Coverage Only Report
on:
  push:
    branches:
      - master
jobs:
  coverage-report:
    name: unit-tests
    strategy:
      matrix:
        go-version: [1.15.x]
        os: [ubuntu-latest]
    runs-on: ${{ matrix.os }}
    steps:
    - name: Set up Go 1.x
      uses: actions/setup-go@v2
      with:
        go-version: ${{ matrix.go-version }}
    - name: Check out code into the Go module directory
      uses: actions/checkout@v2
      with:
          persist-credentials: false
    - name: Run Go mod tidy
      run: go mod tidy
    - name: Cache dependencies
      uses: actions/cache@v2
      with:
        path: ~/go/pkg/mod
        key: ${{ runner.os }}-go-${{ hashFiles('**/go.sum') }}
        restore-keys: |
          ${{ runner.os }}-go-
    - name: Generate Coverage
      run: |
        go mod vendor
        mkdir -p test-results
        go test -mod=vendor -v ./... -count=1 -coverprofile cover.out
    - name: CodeCov
      run: |
        bash <(curl -s https://codecov.io/bash)
    - name: Check if total coverage is greater then 0
      run: |
        CODE_COV=$(go tool cover -func cover.out | grep total | awk '{print substr($3, 1, length($3)-1)}')
        EXPECTED_CODE_COV=0
        var=$(awk 'BEGIN{ print "'$CODE_COV'"<"'$EXPECTED_CODE_COV'" }')
        if [ "$var" -eq 1 ];then
          echo "Your code coverage is too low. Coverage precentage is: $CODE_COV"
          exit 1
        else
          echo "Your code coverage test passed! Coverage precentage is: $CODE_COV"
          exit 0
        fi
