# Plugins
plugins:
  - search:
      prebuild_index: true
google_analytics:
  - UA-186818347-2
  - auto

markdown_extensions:
  - tables
  - pymdownx.highlight:
      anchor_linenums: true
  - pymdownx.superfences
  - toc:
      permalink: true
      toc_depth: 2
      separator: "_"
