---
apiVersion: v1
kind: Service
metadata:
  name: {{$.Values.deployment.image.value}}
  labels:
    app: {{$.Values.deployment.image.value}}
spec:
  selector:
    app: {{$.Values.deployment.image.value}}
  type: ClusterIP
  ports:
    - name: http
      port: 80
      targetPort: 3001
    - name: metrics
      port: 3000
      targetPort: 3000
---
